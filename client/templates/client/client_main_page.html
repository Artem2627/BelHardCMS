<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    {% load staticfiles %}
    <title>{% block title %}Client{% endblock %} - HR-System</title>
</head>

<style>
.task {
    position: relative;
}
.counter{
    top: 2px;
    right: -7px;
    border-radius: 50%;
    font-size: 6px;
    position: absolute;
    font-weight: bold;
    width: 10px;
    height: 10px;
    color: #fff;
    text-align: center;
    background: red;
    border: 0.5px solid black;
}
.task-notification{
    width: 450px;
    background: lightcoral;
    text-align: center;
    border-radius: 15px;
    margin: 0 auto;
    position: relative;
}
.close {
  position: absolute;
  right: 4px;
  top: 7px;
  width: 10px;
  height: 10px;
  opacity: 0.3;
}
.close:hover {
  opacity: 1;
}
.close:before, .close:after {
  position: absolute;
  left: 0px;
  content: ' ';
  height: 10px;
  width: 2px;
  background-color: #333;
}
.close:before {
  transform: rotate(45deg);
}
.close:after {
  transform: rotate(-45deg);
}
</style>

<body style="font-size: large">

            <div class="p-sm-3 pt-sm-5">
                <nav class="nav fixed-top" style="background-color: #344955; width: 100%; margin: 0 auto; max-width: 900px; display: flex; justify-content: space-between; align-items: center;">
                    <a class="nav-link text-white" href="/">HR-System</a>
                    <a class="nav-link text-white" href="{% url 'tasks_list' %}"> <div class="task"> Задачи  {%if readtask != 0 %} <div class="counter"> {{ readtask }} </div>{% endif %}</div></a>
                    <a class="nav-link text-white" href="#">Предложение</a>
                    <a class="nav-link text-white" href="#">Собеседования</a>
                    <a class="nav-link text-white" href="#">Связаться с КЦ</a>
                    <a class="nav-link text-white" href="{% url 'client_profile' %}">
                        <img src="{{ client_img }}" alt="img" class="rounded-circle" height="64">
                        Клиент
                    </a>
                </nav>
            </div>
    {%if readtask != 0 %}
       <div class="task-notification"><h1>У Вас  {{ readtask }} новые задачи </h1> <span class="close"></span></div>
    {% endif %}
    <div class="p-sm-3 pt-sm-5">
        <section class="content">
            {% block content %}{% endblock %}
        </section>
    </div>

</body>

<script>
$('document').ready(function () {
    $('.close').on('click', function () {
        $('.task-notification').hide()
    });
});
</script>
</html>
