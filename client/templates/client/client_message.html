
{% load tz %}
<div class="list-group-item ">
    <div class="reply-body">
        <ul class="list-inline" id="{{ message_item.id }}">
            <li class="drop-left-padding">
                <strong class="list-group-item-heading">{{ message_item.author.username }}</strong>
            </li>
            <li class="pull-right text-muted"><small>{{ message_item.pub_date.ctime }}</small></li>
        </ul>
        <div>{{ message_item.message|safe }}</div>
    </div>
</div>
