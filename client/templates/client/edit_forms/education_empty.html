<div id="origin_div">
    <h3 id="edu_h">Образование</h3>
    <div class="form-group">
        <label for="id_institution">Учебное заведение</label>
        <input type="text" class="form-control" id="id_institution" name="institution">
    </div>
    <div class="form-group">
        <label for="id_subject_area">Предметная область</label>
        <input type="text" class="form-control" id="id_subject_area" name="subject_area">
    </div>
    <div class="form-group">
        <label for="id_specialization">Специальность</label>
        <input type="text" class="form-control" id="id_specialization" name="specialization">
    </div>
    <div class="form-group">
        <label for="id_qualification">Квалификация</label>
        <input type="text" class="form-control" id="id_qualification" name="qualification">
    </div>
    <p>Период обучения:</p>
    <div class="form-group">
        <label for="id_date_start">Дата начала</label>
        <input type="date" class="form-control" id="id_date_start" name="date_start">
    </div>
    <div class="form-group">
        <label for="id_date_end">Дата окончания</label>
        <input type="date" class="form-control" id="id_date_end" name="date_end">
    </div>

    {# <!-- Div Добавление сертификатов -->#}
    <div id="cert_to_add">
        <h3 id="cert_h">Сертификаты:</h3>

        <div id="cert_origin">
            <div class="form-group">
                <label for="id_certificate_img">Сертификат (img)</label>
                <img src="{{ edu.img }}" alt="img" class="m-2" height="64">
                <input type="file" class="form-control" id="id_certificate_img"
                       name="certificate_img1"
                       value="{{ edu.img }}">
            </div>
            <div class="form-group">
                <label for="id_certificate_url">Сертификат (ссылка)</label>
                <input type="url" class="form-control" id="id_certificate_url"
                       name="certificate_url1"
                       value="{{ edu.link }}">
            </div>
        </div>
        {# <!-- копироваться будет сюда -->#}
    </div>
    {# <!-- Script Добавление сертификатов -->#}
    <script type="text/javascript">
        $(document).ready(function () {
            $("#add_more_cert").on("click", add_cert);
            var cert_count = 1;
            var cert_origin = $('#cert_origin').clone();

            function add_cert() {
                var cert_add = cert_origin.clone();
                var cert_current_div = cert_add.children('div');

                for (var i = 0; i < 2; i++) {
                    // 2 inputs
                    var cert_element = $(cert_current_div[i]).children('input');
                    var cert_attr_name = $(cert_element).attr('name');
                    $(cert_element).attr('name', cert_attr_name + cert_count);
                    $(cert_element).attr('value', '');
                }
                cert_count++;
                cert_add.appendTo('#cert_to_add');
            }
        });
    </script>
    {# <!-- Button Добавление сертификатов -->#}
    <input type="button" value="Добавить сертификат" id="add_more_cert"
           class="btn btn-outline-primary m-2">

</div>
