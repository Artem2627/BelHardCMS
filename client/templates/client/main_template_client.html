<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    {% load staticfiles %}
    <style type="text/css" href="{% static 'client/style/style.css' %}"></style>

    <title>{% block title %}{% endblock %} - HR-System</title>
</head>

<body style="font-size: large">

<header>
    <div class="container">
        <nav class="nav"
             style="background-color: #344955; width: 100%; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <!--max-width: 900px; -->
            <a class="nav-link text-white" href="{% url 'client' %}">HR-System</a>
            <a class="nav-link text-white" href="{% url 'tasks_list' %}">
                <div class="task"> Задачи
                    <div class="counter" id="task_count" hidden="true"> {{ readtask }} </div>
                </div>
            </a>
            <a class="nav-link text-white" href="{% url 'resumes_list_url' %}" id="clearnotif">
                <div class="suggestions"> Предложения
                    <div class="counter" id="sug_count" hidden="true">{{ unread_suggestions }}</div>
                </div>
            </a>
            <a class="nav-link text-white" href="#">Собеседования</a>
            <a class="nav-link text-white" href="{% url 'contact_with_centre' %}">
                <div class="messages"> Связаться с КЦ
                    <div class="counter" id="mes_count" hidden="true"> {{ unread_messages }} </div>
                </div>
            </a>
            <a class="nav-link text-white" href="{% url 'client_profile' %}">
                <img src="{{ client_img }}" alt="img" class="rounded-circle" height="64">
                Клиент
            </a>
        </nav>
    </div>
</header>

<div class="container my-2" style="min-height: 600px">
    <section class="content">  <!--style="margin-top: 40px"-->

        {% block content %}{% endblock %}

    </section>
</div>

<footer>
    <div class="container">
        <nav class="nav"
             style="background-color: #344955; width: 100%; margin: 0 auto;  display: flex; justify-content: space-between; align-items: center;">
            <!--max-width: 900px;-->
            <a class="nav-link text-white" href="{% url 'help_list_url' %}">Помощь<a
                    class="offset-md-1"></a></a>
            <a class="nav-link text-white" href="{% url 'settings_menu' %}">Настройки<a
                    class="offset-md-1"></a></a>
            <a class="nav-link text-white" href="{% url 'opinion_create' %}">Оставить отзыв</a>
        </nav>
    </div>
</footer>

</body>
</html>
