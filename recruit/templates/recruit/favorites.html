
{% extends 'recruit/recruit_main_template.html' %}

{% block content %}
    <div id="messages" class="panel" style="width: 100%; height: 70%; border: 1px solid black; overflow-y: scroll;" onscroll="scroll(this);" >
          <div id="innerFavorites">
               <div id="clients">
                   {% for client in clients %}
                        <div id="status_{{ client }}">
                        {{ client.user_client.username }}-{{ client.is_reserved }}
                            <input type="checkbox" class="yellow_star" id="{{ client.id }}">
                        </div>
                  {% endfor %}

               </div>
          </div>
    </div>


<script>

    $('document').ready(function () {

        $('.yellow_star').click(function () {
            let client = $(this).attr('id')
            console.log(client)

             $.ajax({
                    'url': '/recruit/checkfavor/',
                    'data': {'client': client},
                    success: function (data) {
                        console.log(data)
                    }

                 });
                 console.log('SUC2')
            });
        });

</script>
{% endblock %}
