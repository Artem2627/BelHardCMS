{% extends 'recruit/recruit_main_template.html' %}

{% block content %}
    <div class="wrapper">
        <div class="left_block">
            <input type="text" id="searchField" style="width: 100%; height: 50px;">
            <div id="messages" class="panel" style="width: 100%; height: 70%; border: 1px solid black; overflow-y: scroll;" onscroll="scroll(this);" >
                  <div id="innerFavorites">
                       <div id="clients">
                           {% for client in clients %}
                                <div id="status_{{ client }}">
                                {{ client.user_client.username }}-{{ client.is_reserved }}
                                    <input type="button" class="yellow_star" id="{{ client.id }}">
                                </div>
                          {% endfor %}

                       </div>
                  </div>
            </div>
        </div>
        <div class="right_block">

        </div>
    </div>

{% endblock %}
